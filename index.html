<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Js Tata Surya - Faiz</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/orbit.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets timeout="10000">
        <audio
          id="bg-sound"
          src="./assets/audio/silent-universe.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-marker type="pattern" url="./pattern/exoplanet.patt" soundhandler>
        <a-entity
          id="sun"
          gltf-model="./assets/3d/sun.glb"
          position="0 0.1 0"
          scale="0.07 0.07 0.07"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;"
        ></a-entity>

        <a-entity
          id="earth-orbit"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"
        >
          <a-entity
            gltf-model="./assets/3d/earth.glb"
            position="1.5 0 0"
            scale="0.08 0.08 0.08"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"
          ></a-entity>
        </a-entity>

        <a-entity
          id="jupiter-orbit"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear;"
        >
          <a-entity
            gltf-model="./assets/3d/jupiter.glb"
            position="2.5 0 0"
            scale="0.15 0.15 0.15"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;"
          ></a-entity>
        </a-entity>

        <a-entity
          id="saturn-orbit"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; easing: linear;"
        >
          <a-entity
            gltf-model="./assets/3d/saturn.glb"
            position="3.0 0 0"
            scale="0.001 0.001 0.001"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 12000;"
          ></a-entity>
        </a-entity>
      </a-marker>

      <a-entity
        id="sound-controller"
        sound="src: #bg-sound; autoplay: false;"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
